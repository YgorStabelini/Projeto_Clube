{% load crispy_forms_tags %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Clube - Cadastro Associados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Projeto-Clube</a>
        </div>
    </nav>

    <main class="container-fluid">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        
        <h2>Cadastro Dependentes</h2>
        {{ form.dependentes.management_form }}
        {% for formset in form.dependentes %}
          {{ formset|crispy }}
        {% endfor %}
      
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
